  format: *blk_data_transf_fmt

- mnemonic: ldm
  mask: 0x0e100000
  value: 0x08100000
  format: *blk_data_transf_fmt

- mnemonic: swi
  mask: 0x0f000000
  value: 0x0f000000
  format: *soft_int_fmt

- mnemonic: cdp
  mask: 0x0f000010
