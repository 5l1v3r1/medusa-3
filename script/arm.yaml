- mnemonic: mla
  mask: 0x0fe000f0
  value: 0x00200090
  format: *mul_fmt

- mnemonic: mull
  mask: 0x0fa000f0
  value: 0x00800090
  format: *mul_long_fmt

- mnemonic: mlal
  mask: 0x0fa000f0
  value: 0x00a00090
  format: *mul_long_fmt

- mnemonic: str
  mask: 0x0e100090
  value: 0x00000090
  format: *single_data_transf_fmt

- mnemonic: ldr
  mask: 0x0e100090
  value: 0x00100090
  format: *single_data_transf_fmt

- mnemonic: str
  mask: 0x0e500f90
  value: 0x00000090
  format: *hword_data_transf_reg_fmt

- mnemonic: ldr
  mask: 0x0e500f90
  value: 0x00100090
  format: *hword_data_transf_reg_fmt

- mnemonic: str
  mask: 0x0e500f90
  value: 0x00400090
  format: *hword_data_transf_imm_fmt

- mnemonic: ldr
  mask: 0x0e500f90
  value: 0x00500090
  format: *hword_data_transf_imm_fmt

- mnemonic: stm
  mask: 0x0e100000
